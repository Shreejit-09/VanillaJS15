<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock || Paper || Scissor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
       <h1> Rock Paper Scissor </h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        Start the Game!!
    </div>

    <div class="img-container">
        <div class="image" id="r">
            <img src="./images/hand-rock (1).png" alt="rock">
        </div>
        <div class="image" id="p">
            <img src="./images/hand.png" alt="paper">
        </div>
        <div class="image" id="s">
            <img src="./images/hand-peace.png" alt="scissor">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="./app.js"></script>
</body>
</html>
