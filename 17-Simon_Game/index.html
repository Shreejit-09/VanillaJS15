<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1 class="message">Press a Key to Start</h1>
  </header>
  <main>
        <div class="row1">
          <div type="button" class="green button" id="green"></div>
          <div type="button" class="red button" id="red"></div>
        </div>    
        <div class="row2">
          <div type="button" class="yellow button" id="yellow" ></div>
          <div type="button" class="blue button" id="blue" ></div>
        </div>
        <div class="instruction"></div>
        <button class="restartBtn">Start</button>
  </main>
  
  
  
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


  <script src="app.js"></script>
</body>
</html>
